apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}


allprojects {
    repositories {
        jcenter()
        maven { url "$projectDir/../node_modules/react-native/android" }
    }
}


dependencies {
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('libs/AMap_Search_V3.2.1_20160308.jar')
    compile files('libs/Amap_2DMap_V2.9.2_20161026.jar')
    compile 'com.facebook.react:react-native:+'
}
